<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__bcg">
				<img src="/img/bg-pattern-card.svg" alt="Blue bubbles" />

				<div class="card__img">
					<img src="/img/image-victor.jpg" alt="Boy" />
				</div>
			</div>
			<div class="card__body">
				<div class="card__title">
					<div class="card__title-name">
						<p><span>Victor Crest</span> 26</p>
					</div>
					<div class="card__title-citi">
						<p>London</p>
					</div>
				</div>
				<hr />
				<div class="card__box">
					<div class="card__followers">
						<p class="card__followers-number">80K</p>
						<p class="media followers">Followers</p>
					</div>
					<div class="card__likes">
						<p class="card__followers-number">803K</p>
						<p class="media likes">Likes</p>
					</div>
					<div class="card__photos">
						<p class="card__followers-number">1.4K</p>
						<p class="media photos">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
